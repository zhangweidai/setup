# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix M-b
bind-key M-b send-prefix
bind r source-file ~/.tmux.conf \; display-message "reloaded conf"
bind t new-window \; display-message "new window opened"
bind c new-window \; display-message "new window opened"
bind b last-window \; display-message "last window"


